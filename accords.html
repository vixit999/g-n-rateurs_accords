<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GÃ©nÃ©rateur d'accords nocturnes</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap');

    body {
      font-family: 'Playfair Display', serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #f5f5f5;
      background: radial-gradient(circle at 20% 20%, #1b1b2f, #0d0d1a 80%);
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
      z-index: 3;
    }

    #accord {
      font-size: 2.5rem;
      margin: 20px 0;
      padding: 20px 50px;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #d4af37;
      border-radius: 15px;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.8);
      text-align: center;
      transition: transform 0.2s;
      z-index: 3;
    }

    #accord:hover {
      transform: scale(1.05);
    }

    button {
      font-size: 1.2rem;
      padding: 15px 35px;
      border: none;
      border-radius: 12px;
      background: #d4af37;
      color: #1b1b2f;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.6);
      transition: background 0.3s, transform 0.2s;
      z-index: 3;
    }

    button:hover {
      background: #f5d76e;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #aaa;
      text-align: center;
      font-style: italic;
      z-index: 3;
    }

    /* --- Ã©toiles --- */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite alternate;
      z-index: 1;
    }

    @keyframes twinkle {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }

    /* --- lune rÃ©aliste en CSS --- */
    .moon {
      position: absolute;
      top: 60px;
      right: 100px;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ffffff, #dddddd 60%, #aaaaaa 85%);
      box-shadow: 
        0 0 40px rgba(255,255,255,0.9),
        0 0 80px rgba(255,255,255,0.7),
        0 0 150px rgba(255,255,255,0.5),
        0 0 220px rgba(255,255,255,0.3);
      z-index: 2;
    }

    /* --- soleil petit au loin --- */
    .sun {
      position: absolute;
      bottom: 25px;
      left: 22%;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: radial-gradient(circle, #ff9933 40%, rgba(255,153,51,0.5) 70%, rgba(255,153,51,0) 90%);
      box-shadow: 0 0 25px rgba(255,120,40,0.5);
      z-index: 0;
    }

    /* --- notes flottantes --- */
    .note {
      position: absolute;
      font-size: 1.5rem;
      opacity: 0.7;
      color: #d4af37;
      animation: floatUp linear infinite;
      z-index: 2;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    /* --- nuages sombres --- */
    .cloud {
      position: absolute;
      top: 80px;
      width: 200px;
      height: 80px;
      background: rgba(0,0,0,0.3);
      border-radius: 100px;
      filter: blur(20px);
      animation: moveCloud linear infinite;
      z-index: 3;
    }

    @keyframes moveCloud {
      0% { transform: translateX(-250px); }
      100% { transform: translateX(120vw); }
    }

  </style>
</head>
<body>

  <!-- DÃ©cor -->
  <div class="moon"></div>
  <div class="sun"></div>

  <h1>ðŸŒ™ GÃ©nÃ©rateur d'accords nocturnes ðŸŽ¹</h1>
  <div id="accord">Appuie sur le bouton</div>
  <button onclick="genererAccord()">GÃ©nÃ©rer un accord</button>

  <footer>âœ¨ Comme un nocturne de Chopin sous la lune âœ¨</footer>

  <script>
    const notes = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
    const types = ['7', 'maj7', '9', 'min9', 'min7(b5)', 'dim7'];

    function genererAccord() {
      const noteAleatoire = notes[Math.floor(Math.random() * notes.length)];
      const typeAleatoire = types[Math.floor(Math.random() * types.length)];
      const accord = noteAleatoire + typeAleatoire;
      document.getElementById('accord').textContent = accord;
    }

    // Ã©toiles fixes
    for (let i = 0; i < 80; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.top = Math.random() * window.innerHeight + "px";
      star.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(star);
    }

    // notes dorÃ©es flottantes
    function createNote() {
      const note = document.createElement("div");
      note.classList.add("note");
      note.textContent = "â™«";
      note.style.left = Math.random() * window.innerWidth + "px";
      note.style.animationDuration = (6 + Math.random() * 6) + "s";
      document.body.appendChild(note);
      setTimeout(() => note.remove(), 12000);
    }
    setInterval(createNote, 2500);

    // nuages alÃ©atoires
    function createCloud() {
      const cloud = document.createElement("div");
      cloud.classList.add("cloud");
      cloud.style.top = (50 + Math.random() * 150) + "px";
      cloud.style.width = (150 + Math.random() * 150) + "px";
      cloud.style.height = (50 + Math.random() * 50) + "px";
      cloud.style.animationDuration = (40 + Math.random() * 30) + "s";
      document.body.appendChild(cloud);
      setTimeout(() => cloud.remove(), 70000);
    }
    setInterval(createCloud, 5000);
  </script>

</body>
</html>
